name: Test run
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - playground-*
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeVersion: [16, 18, 20, 22]
        puppeteerVersion: [13, 14, 15, 16, 17, 18, 19, 22, 23, latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: "Install"
        run: npm install
      - name: "Build"
        run: npm run build
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodeVersion }}
      - name: "Install"
        run: npm install --no-save puppeteer@${{ matrix.puppeteerVersion }}
      - name: "Test"
        run: npm run test
